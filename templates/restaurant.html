<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <table>
        <caption>Restaurant list</caption>
            <thead>
                <tr>
                    <th>식당명</th>
                    <th>식당코드</th>
                    </tr>
            </thead>
            <tbody>
            {% for rest in restaurants %}
                <tr>
                    <td>{{rest.name}}</td>
                    <td>{{rest.code}}</td>
                </tr>
            </tbody>
        </table>
        <form action="run.py" method="POST">
            <input type="text" name="restaurant" placeholder="식당명으로 검색하세요."><!--name 속성을 변수로 받으면 됨(restaurant)-->
            <input type="submit" value="검색"/>
        </form>
    </body>
</html>
