<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" id="authForm">
        <table class="table table-hover table-striped text-center" style=" width: 50%; border: 1px  solid #111114;">
        
            <thead>
                <tr>
                    <center>
                    <th>식당코드</th>
                    <th>식당명</th>   
                    </center>
                    
                    </tr>
            </thead>
            <tbody>
                {% for rest in res_list %}
                <tr>
                    <td><center>{{ rest[0] }}</center></td>
                    <td><center>{{ rest[1] }}</center></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
       
            <input type="text" name="restaurant" placeholder="식당코드로 검색하세요."><!--name 속성을 변수로 받으면 됨(restaurant)-->
            <input type="submit" value="검색"/>
            <p>
                {% if error==None %}
                    <h3>&nbsp;</h3>
                {% else %}
                    <h4>{{error}}</h4>
                {% endif %}
            </p>
        </form>
    </body>
</html>
