<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" method="authForm">
            <h1>주문</h1>
            <div>주문코드: {{order_code}}</div>
            <div>이메일: {{email}}</div>
            <div>주문날짜:{{date}}</div>
            <div>
                <label>주소:
                <input type="text"></label>
            </div>
            <div>
                <label>요청사항:
                <input type="text" name="request"></label>
            </div>
            <div>
                식당코드:{{restaurant_code}}
            </div>
            <div>
                <label>결제방식
                    <input type="radio" name="payment" checked="카드결제">카드결제
                    <input type="radio" name="payment" checked="만나서 결제">만나서 결제
                </label>
            </div>
            <div>
                <label>쿠폰코드:
                    <input type="text" name="coupon_code">
                </label>
                <br>
                <h6>(사용가능 쿠폰: )</h6>
            </div>
        </form>    
    </body>
</html>
