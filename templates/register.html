<!doctype html>
<html>
   <body>
    
      <form method = "POST" id="authForm">
        <div>
            <p>Name<input type="text" name="name"/></p>
            <p>Phone&nbsp;Number<input type="text" name="phonenumber"/></p>
            <p>Email <input type = "text" name = "email" /></p>
            <p>Password <input type = "text" name = "pw" /></p>
            <p><input type = "submit" value = "submit" style="WIDTH: 183pt" /></p>
            <p>
               {% if success==None %}
                  <h1>&nbsp;</h1>
               {% else %}
                  <h2>{{success}}</h2>
               {% endif %}
            </p>
            <p>
               {% if error==None %}
                  <h1>&nbsp;</h1>
               {% else %}
                  <h2>{{error}}</h2>
               {% endif %}
            </p>
   
        </div>
        
   
        
         

         
      </form>
    
      
   </body>
</html>
