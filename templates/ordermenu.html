<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="outer">
        <div id="inner">
            <form method="POST" method="authForm">
                <h2>{{ restaurant_name }}</h2> <!-- show-->
                <h5>최소주문금액 : {{ minimum_amount }}</h5> <!--show-->
                <table id="menu_list">
                    <thead>
                        <tr>
                            <th>메뉴명</th><th>가격</th><th>수량</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for menu in menu_list %}
                        <tr>
                            <td>
                            <label><input type="checkbox" name="{{menu[2]}}" value="{{menu[2]}}">{{ menu[2] }}</label>   
                            </td>
                            <td>
                                <label>{{ menu[4] }} </label>
                            </td>
                            <td>
                                <input type="text" name="amount" class="amount" placeholder="수량">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" name="order_button" value="주문">주문</button>
                <p>
                    {% if error==None %}
                        <h3>&nbsp;</h3>
                    {% else %}
                        <h4>{{error}}</h4>
                    {% endif %}
                </p>
                
            </form>
        </div>
    </body>
</html>
