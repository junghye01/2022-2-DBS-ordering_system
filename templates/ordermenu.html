<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="outer">
        <div id="inner">
            <form action="{{url_for('')}}" method="POST"></form>
                <h2>{{restaurant_name}}</h2>
                <p>최소주문금액:<div id="minimum">{{minimum_amount}}</div></p>
                <table id="menu_list">
                    <thead>
                        <tr>
                            <th>주문</th><th>메뉴명</th><th>설명</th><th>가격</th><th>수량</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for menu in menus %}
                        <tr>
                            <td>
                                <input type="checkbox" value="{{menu.code}}">
                            </td>
                            <td>
                                {{meun.name}}
                            </td>
                            <td>
                                {{menu.description}}
                            </td>
                            <td>
                                {{menu.price}}
                            </td>
                            <td>
                                <input type="text" name="amount" class="amount">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" id="order_button">주문</button>
            </form>
        </div>
    </body>
</html>
